name: Generate Blog Post

on:
  schedule:
    # Monday and Thursday at 9:00 AM UTC (4:00 AM EST)
    - cron: '0 9 * * 1'
    - cron: '0 9 * * 4'
  workflow_dispatch:
    inputs:
      topic_override:
        description: 'Optional: specific topic to write about'
        required: false
        type: string
      include_download:
        description: 'Generate a downloadable PDF guide?'
        required: false
        type: boolean
        default: false

permissions:
  contents: write
  pull-requests: write

jobs:
  generate-post:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install anthropic pyyaml python-slugify

      - name: Generate blog post
        id: generate
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          TOPIC_OVERRIDE: ${{ github.event.inputs.topic_override || '' }}
          INCLUDE_DOWNLOAD: ${{ github.event.inputs.include_download || 'false' }}
        run: python .github/scripts/generate_blog_post.py

      - name: Create branch and commit
        id: branch
        run: |
          DATE=$(date +%Y-%m-%d)
          SLUG=$(cat /tmp/post_slug.txt)
          BRANCH="blog/${DATE}-${SLUG}"

          git config user.name "katiealbanos-lgtm"
          git config user.email "katie.albanos@gmail.com"

          git checkout -b "$BRANCH"

          # Add the blog post
          git add "_posts/${DATE}-${SLUG}.md"

          # Add downloadable PDF if generated
          if [ -f "/tmp/download_path.txt" ]; then
            DOWNLOAD_PATH=$(cat /tmp/download_path.txt)
            git add "$DOWNLOAD_PATH"
          fi

          TITLE=$(cat /tmp/post_title.txt)
          git commit -m "Add blog post: ${TITLE}"
          git push origin "$BRANCH"

          echo "branch=$BRANCH" >> "$GITHUB_OUTPUT"

      - name: Create Pull Request
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TITLE=$(cat /tmp/post_title.txt)
          SUMMARY=$(cat /tmp/post_summary.txt)
          CATEGORY=$(cat /tmp/post_category.txt)
          KEYWORDS=$(cat /tmp/post_keywords.txt)
          BRANCH=${{ steps.branch.outputs.branch }}

          gh pr create \
            --title "Blog: ${TITLE}" \
            --body "$(cat <<EOF
          ## New Blog Post: ${TITLE}

          ### Summary
          ${SUMMARY}

          ### Details
          - **Category**: ${CATEGORY}
          - **Target Keywords**: ${KEYWORDS}
          - **Generated**: Auto-generated by AI content pipeline

          ### Review Checklist
          - [ ] Content accuracy and tone
          - [ ] SEO meta description
          - [ ] Internal links work
          - [ ] FAQ section quality
          - [ ] Downloadable content (if applicable)

          ---
          *Auto-generated by the know-why.ai content pipeline*
          EOF
          )" \
            --base main \
            --head "$BRANCH"
